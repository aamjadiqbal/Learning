<div class="container">
  <div class="warning-message" *ngIf="!Edit">
    <h1>Editing is NOT allowed.</h1>
  </div>
  <div class="input-box" *ngIf="Edit">
    <label for="name">Name: </label>
    <input class="input" type='text' id='name' [(ngModel)]='profileName'/>
    <label for="class">Status: </label>
    <!-- <input class="input" type='text' id='class' [(ngModel)]='fetchedProfile.class'/>
    <label for="status">Status: </label> -->
    <input class="input" type='text' id='status' [(ngModel)]='profileStatus'/>
  </div>
  <div class="submit-button">
    <button class="btn btn-primary" (click)="onUpdateProfile()">Update Profile</button>
  </div>

</div>
